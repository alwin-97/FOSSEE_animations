{% extends 'fossee_manim/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container-fluid jumbotron" align="justify" style="margin-top:0px; background-color: white;">
	<center>
		<h1>Login</h1>
		<div class="container" style="font-family: 'Lato', sans-serif; background-color:white;">
			<form method="post">
				{% csrf_token %}
				<table class="table table-bordered">
					{{ form.as_table }}
					<br>
					<br>
				</table>
				<button class="btn btn-success btn-sm" type="submit"
					style="background-color:#e45700;color:white; border:0px">Login</button>
				<a href="{{URL_ROOT}}/forgotpassword/" class="btn btn-default btn-sm" style="color:#157b80; ">Forgot
					Password?</a>
			</form>
			<br>
			<p>Don't have an account yet? <a href="{{URL_ROOT}}/register/"
					style="background-color:#157b80; color:white;">Register here!</a></p>
	</center>
	<br>
</div>
</div>
{% endblock %}
